{% extends 'admin/change_list.html' %}

{% block result_list %}
  {% if total_participants %}
    <div style="margin: 10px 0; padding: 10px; background-color: #f8f9fa; border: 1px solid #ddd; border-radius: 4px;">
      {% if filtered_event %}
        <p><strong>{{ filtered_event.title }}</strong></p>
      {% endif %}
      <p><strong>Łączna liczba uczestników:</strong> {{ total_participants }}</p>
    </div>
  {% endif %}
  {{ block.super }}
{% endblock %}
